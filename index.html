<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="shortcut icon"
      href="./asset/img/favicon.png"
      type="image/x-icon"
    />
    <title>Converssor Monetário</title>
  </head>
  <body>
    <main>
      <div id="imagem"><img src="./asset/img/icon  convert.png" alt="" /></div>
      <p>Converssor Monetário</p>
      <label for="money"> Valor a Ser ConvertidoR$</label>
      <input
        type="number"
        maxlength="99.9999"
        id="valor"
        required
        step="0.5"
        placeholder="Digite um Valor (R$)"
        style="text-align: center"
      />

      <div id="moedas">
        <input
          type="radio"
          name="moedaE"
          id="dolar"
          value="Dolar"
          tabindex="0"
        />
        <label for="dolar">Dolar</label>
        <input type="radio" name="moedaE" id="euro" value="Euro" />
        <label for="euro">Euro</label>
        <input type="radio" name="moedaE" id="biticoin" value="Biticoin" />
        <label for="biticoin">Biticoin</label>
        <input type="radio" name="moedaE" id="baht" value="Baht" />
        <label for="baht">Baht</label>
      </div>

      <div id="camp-button">
        <button id="ctr" onclick="converter()" class="btnconverte">
          Converter
        </button>
        <button id="ctr" type="reset" onclick="limpar()">Limpar</button>
      </div>

      <p id="ress">Digite uma Moeda para ser Convertida!</p>
    </main>
    <script src="./asset/main.js"></script>
  </body>
</html>
