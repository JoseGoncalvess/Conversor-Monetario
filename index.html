<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converssor Monetário</title>
</head>
<body>
    <main>
        <div id="imagem"><img src="#" alt=""></div>
        <p>Converssor Monetário</p>
        <form>
            
            <label for="money"> Valor a Ser ConvertidoR$</label>
            <input type="number" maxlength="99.9999" required step="0.5" placeholder="Digite um Valor (R$)" style="text-align: center;"> 

            <div>
                <input type="radio" name="Dolar" id="dolar" >
                <label for="Dolar">Dolar</label>

               <input type="radio" name="Euro" id="euro">
               <label for="euro">Euro</label>

               <input type="radio" name="Biticoin" id="biticoin">
               <label for="biticoin">Biticoin</label>

               <input type="radio" name="tay" id="tai">
            </div>

            <button>Converter</button>
            <button>Limpar</button>
        </form>
    </main>
</body>
</html>
