<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="shortcut icon"
      href="./asset/img/favicon.png"
      type="image/x-icon"
    />
    <title>Converssor Monetário</title>
  </head>
  <body>
    <main>
      <div id="imagem"><img src="./asset/img/icon  convert.png" alt="" /></div>
      <p>Converssor Monetário</p>
      <form>
        <label for="money"> Valor a Ser ConvertidoR$</label>
        <input
          type="number"
          maxlength="99.9999"
          required
          step="0.5"
          placeholder="Digite um Valor (R$)"
          style="text-align: center"
        />

        <div>
          <input type="radio" name="money" id="dolar" />
          <label for="Dolar">Dolar</label>

          <input type="radio" name="money" id="euro" />
          <label for="euro">Euro</label>

          <input type="radio" name="money" id="biticoin" />
          <label for="biticoin">Biticoin</label>

          <input type="radio" name="money" id="baht" />
          <label for="baht">Baht</label>
        </div>

        <button onclick="converter()">Converter</button>
        <button onclick="limpar()">Limpar</button>
      </form>
    </main>
    <script src="./assents/main.js"></script>
  </body>
</html>
